<!--
 ### 3.12

今天学习了 jvm 中类的加载过程，加载-连接（验证、准备、解析）-初始化阶段，以及类加载器，双亲委派机制以及源码；还学习了运行期的优化如即时编译的逃逸分析，解释器和 JIT、方法内联；还有反射优化里的膨胀阈值。简单复习了优先队列（小顶堆和大顶堆）的使用，对应的刷了 LeetCode。

### 3.13

今天有事耽搁了，只有晚上学了一会。总的来说就是学了 JMM 内存模型。理解了原子性、可见性、有序性的问题产生(JIT 和高速缓存，指令重排)和对应的解决方法(synchronized、volatile)。笼统的看了 CAS 与原子类，简单了解了其实现。
了解了 synchronized 在 jdk6 之后的优化，轻量级锁、重量级锁、偏向锁。轻量级锁的锁膨胀，重量级锁自旋，偏向锁的优缺点。JVM 到此就结束了，过几天将笔记整理完毕后会发到 blog 上。明天开始学习 OS。

### 3.14&3.15

3.14 没更，放到今天一起总结。
这两天猛攻操作系统，学了操作系统的基本介绍，操作系统分别对程序和硬件"打交道"的方式-中断、系统调用和异常，操作系统如何管理物理内存。管理内存是个大章节，由浅入深的学了地址空间和地址生成（逻辑地址和物理地址），地址的安全检查机制，连续内存分配的三种基本算法，分配后产生的内外碎片的处理机制（压缩式、交换式碎片整理）。 非连续内存管理-分段、分页，操作系统专门生成对应的段表，页表。 基于分页分段的非连续内存管理，又学习了虚拟内存。虚拟内存中，页面的置换又有多种算法。关于页面的置换，局部页面置换学了 FIFO、LRU、CLOCK、基于 CLOCK 的二次机会法、LFU、Belady 现象，这些是在一个进程中进行的，对于全局页面置换算法，深入了解了工作集页置换算法、缺页率页面置换算法、抖动现象。最后给进程管理开了个头，包括进程的定义、组成、特点、PCB。。。具体内容再展开就太多了。LeetCode 这两天复习的是树，树的复习大概会持续一周这样。over -->
